<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="url-label" for="url-input">URL link</label>
      <input id="url-input" class="input-text" type="text" placeholder="text-here" value="URL">
      <br>
      <br>
      <label id="Lat-key" for="Lat-input">Latitude Key</label>
      <input id="Lat-input" class="input-text" type="text" placeholder="text-here" value="LAT">
      <br>
      <br>
      <label id="Long-label" for="Long-input">Longitude Key</label>
      <input id="Long-input" class="input-text" type="text" placeholder="text-here" value="LNG">
      <br>
      <br>
      <button id="button">Run Script</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
